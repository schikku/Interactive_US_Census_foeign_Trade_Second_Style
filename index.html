function drawstatesmap()
{
	//Width and height of map
	var width = 600;
	var height = 300;
	// D3 Projection
	var projection = d3.geo.albersUsa()
					   .translate([width/2, height/2])    // translate to center of screen
					   .scale([600]);          // scale things down so see entire US
			
	// Define path generator
	var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
				 .projection(projection);  // tell path generator to use albersUsa projection
	//Create SVG element and append map to the SVG
	var svg = d3.select("#us_states_graph")
				.append("svg")
				.attr("width", width)
				.attr("height", height);        
	// Append Div for tooltip to SVG
	var div = d3.select("body")
				.append("div")   
				.attr("class", "tooltip")               
				.style("opacity", 0);
	d3.json("data/US-States.json", function(json) {
	svg.selectAll("path")
		.data(json.features)
		.enter()
		.append("path")
		.attr("d", path)
		.attr("id",function(d) {
			return "path_id_"+d.id;
		})
		.style("stroke", "#fff")
		.style("stroke-width", "1")
		.style("fill", function(d) {
			return "rgb(213,222,217)";
		}).on('click',showstatedata).on('mouseenter',showtooltip).on('mouseleave',hidetooltip);
	});
}

function drawexportimportgraph(arr)
{		
	var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 550 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;
	var x0 = d3.scale.ordinal()
		.rangeRoundBands([0, width], .1);

	var x1 = d3.scale.ordinal();

	var y = d3.scale.linear()
		.range([height, 0]);

	var xAxis = d3.svg.axis()
		.scale(x0)
		.tickSize(0)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left");

	var color = d3.scale.ordinal()
		.range(["#ca0020","#f4a582"]);
	
	var svg = d3.select('#us_import_export_year').append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		svg.call(tip);
		var data=[];
		var result = Object.keys(arr).map(function(key) {
			return [key, arr[key]];
		});
		result.map(function(key) {
			var xx={
				"categorie": key[0], 
				"values": [
					{
						"value": key[1].export*0.001, 
						"rate": "Exports"
					}, 
					{
						"value": key[1].import*0.001, 
						"rate": "Imports"
					}
				]
			};
			data.push(xx);
		});
		var categoriesNames = data.map(function(d) { return d.categorie; });
		var rateNames = data[0].values.map(function(d) { return d.rate; });
	  x0.domain(categoriesNames);
	  x1.domain(rateNames).rangeRoundBands([0, x0.rangeBand()]);
	  y.domain([0, d3.max(data, function(categorie) { return d3.max(categorie.values, function(d) { return d.value; }); })]);

	  svg.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis);

	  svg.append("g")
		  .attr("class", "y axis")
		  .style('opacity','0')
		  .call(yAxis)
	  .append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 1)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .style('font-weight','bold')
		  .text("Export / Import");

	  svg.select('.y').transition().duration(500).delay(1300).style('opacity','1');

	  var slice = svg.selectAll(".slice")
		  .data(data)
		  .enter().append("g")
		  .attr("class", "g")
		  .attr("transform",function(d) { return "translate(" + x0(d.categorie) + ",0)"; });

	  slice.selectAll("rect")
		  .data(function(d) { return d.values; })
	  .enter().append("rect")
		  .attr("width", x1.rangeBand())
		  .attr("x", function(d) { return x1(d.rate); })
		  .style("fill", function(d) { return color(d.rate) })
		  .attr("y", function(d) { return y(0); })
		  .attr("height", function(d) { return height - y(0); })
		  .on("mouseover", function(d) {
			  d3.select(this).style("fill", d3.rgb(color(d.rate)).darker(2));
			  tip.show(d);
		  })
		  .on("mouseout", function(d) {
			  d3.select(this).style("fill", color(d.rate));
			  tip.hide(d);
		  });

	  slice.selectAll("rect")
		  .transition()
		  .delay(function (d) {return Math.random()*1000;})
		  .duration(1000)
		  .attr("y", function(d) { return y(d.value); })
		  .attr("height", function(d) { return height - y(d.value); });

	  //Legend
	  var legend = svg.selectAll(".legend")
		  .data(data[0].values.map(function(d) { return d.rate; }).reverse())
	  .enter().append("g")
		  .attr("class", "legend")
		  .attr("transform", function(d,i) { return "translate(0," + i * 20 + ")"; })
		  .style("opacity","0");

	  legend.append("rect")
		  .attr("x", width - 18)
		  .attr("width", 18)
		  .attr("height", 18)
		  .style("fill", function(d) { return color(d); });

	  legend.append("text")
		  .attr("x", width - 24)
		  .attr("y", 9)
		  .attr("dy", ".35em")
		  .style("text-anchor", "end")
		  .text(function(d) {return d; });

	  legend.transition().duration(500).delay(function(d,i){ return 1300 + 100 * i; }).style("opacity","1");
}
function sortdataslice(data)
{
	var topData = data.sort(function(a, b) {
		return d3.descending(+a.value, +b.value);
	}).slice(0, 10);
	return topData;
}
function drawscatteredgraph(data,targetelementid)
{
	// Setup svg using Bostock's margin convention
var margin = {top: 20, right: 160, bottom: 35, left: 30};

var width = 550 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var svg = d3.select(targetelementid)
	.html('')
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


/* Data in strings like it would be if imported from a csv */
var data2013=sortdataslice(data['2013']);
var data2014=sortdataslice(data['2014']);
var data2015=sortdataslice(data['2015']);
var data2016=sortdataslice(data['2016']);
data2013['year']='2013';
data2014['year']='2014';
data2015['year']='2015';
data2016['year']='2016';
var data = [data2013 ,data2014 ,data2015 ,data2016];
console.log(data);
data.sort();
var parse = d3.time.format("%Y").parse;

// Transpose the data into layers
var dataset = d3.layout.stack()([0,1,2,3,5,6,7,8,9].map(function(index) {
  return data.map(function(d) {
    return {x: parse(d.year), y: +d[index]['value'], title: d[index]['name']};
  });
}));


// Set x, y and colors
var x = d3.scale.ordinal()
  .domain(dataset[0].map(function(d) { return d.x; }))
  .rangeRoundBands([10, width-10], 0.02);

var y = d3.scale.linear()
  .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
  .range([height, 0]);

var colors = ["#ca0111", "#ca0222", "#ca0333", "#ca0444",'#ca0555','#ca0666','#ca0777','#ca0888','#ca0999'];


// Define and draw axes
var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(5)
  .tickSize(-width, 0, 0)
  .tickFormat( function(d) { return d } );

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom")
  .tickFormat(d3.time.format("%Y"));

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);


// Create groups for each series, rects for each segment 
var groups = svg.selectAll("g.cost")
  .data(dataset)
  .enter().append("g")
  .attr("class", "cost")
  .style("fill", function(d, i) { return colors[i]; });

var rect = groups.selectAll("rect")
  .data(function(d) { return d; })
  .enter()
  .append("rect")
  .attr("x", function(d) {  return x(d.x); })
  .attr("y", function(d) { return y(d.y0 + d.y); })
  .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
  .attr("width", x.rangeBand())
  .on("mouseover", function() { tip.hide(); })
